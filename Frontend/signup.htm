<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Project Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="auth-nav">
        <div class="nav-left">
            <p>Projects</p>
        </div>
        <div class="nav-right">
            <a href="./home.htm" class="nav-link">Home</a>
            <a href="./projects.htm" class="nav-link">Projects</a>
            <a href="./contact.html" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join our community of creators</p>
        </div>
        
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
            </div>
            
            <div class="terms-agreement">
                <label class="checkbox-container">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>
            
            <button type="submit" class="auth-btn">Create Account</button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="./login.htm" class="auth-link">Sign in here</a></p>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
