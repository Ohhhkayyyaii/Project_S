<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="auth-nav">
        <div class="nav-left">
            <p>Projects</p>
        </div>
        <div class="nav-right">
            <a href="home.htm" class="nav-link">Home</a>
            <a href="projects.htm" class="nav-link">Projects</a>
            <a href="login.htm" class="nav-link">Login</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a verification code.</p>
        </div>
        
        <form class="auth-form" id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <button type="submit" class="auth-btn" id="submitBtn">Send Verification Code</button>
        </form>
        
        <div id="message"></div>
        
        <div class="auth-links">
            <a href="login.htm">Back to Login</a>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="forget-password.js"></script>
</body>
</html>
