<!DOCTYPE html>
<html>
<head>
    <title>Create New Password</title>
    <link rel="stylesheet" href="forgetpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="auth-nav">
        <div class="nav-left">
            <p>Projects</p>
        </div>
        <div class="nav-right">
            <a href="home.htm" class="nav-link">Home</a>
            <a href="projects.htm" class="nav-link">Projects</a>
            <a href="login.htm" class="nav-link">Login</a>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create New Password</h2>
            <p>Please enter your new password below.</p>
        </div>
        
        <form class="auth-form" id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password">
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password">
                </div>
            </div>
            
            <button type="submit" class="auth-btn" id="submitBtn">Reset Password</button>
        </form>
        
        <div id="message"></div>
        
        <div class="auth-links">
            <a href="login.htm">Back to Login</a>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
