<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="auth-nav">
        <div class="nav-left">
            <p>Projects</p>
        </div>
        <div class="nav-right">
            <a href="./home.htm" class="nav-link">Home</a>
            <a href="./projects.htm" class="nav-link">Projects</a>
            <a href="contact.htm" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="./forget-password.htm" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn">Sign In</button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.htm" class="auth-link">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
